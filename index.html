<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 4</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>
                <img class="header__logo" src="./logo1.jpg" alt="Logo">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a class="button" href="#">Assista agora</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <div class="title--big">
                FAST & FURIOUS
            </div>
            <h3 class="title--small">
                A melhor sequência de filmes
            </h3>
            <p>
                <a class="button link-text" href="#">Ver os filmes</a>
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="melhores_filmes" class="shows__tabs__button shows__tabs__button--is-active">
                Melhores Filmes
            </button>
            <button data-tab-button="melhores_cenas" class="shows__tabs__button">
                Melhores Cenas
            </button>
        </nav>
        <ul data-tab-id="melhores_filmes" class="shows__list shows__list--is-active">
            <li class="shoes__list_item">
                <img src="./dist/images/images (1).jpg" alt="Fast and Furious 5">
            </li>
            <li class="shoes__list_item">
                <img src="./dist/images/images.jpg" alt="Fast and Furious Hobbs & Shan">
            </li>
            <li class="shoes__list_item">
                <img src="./dist/images/images (3).jpg" alt="Fast and Furious 2">
            </li>
            <li class="shoes__list_item">
                <img src="./dist/images/images (2).jpg" alt="Fast and Furious">
            </li>
        </ul>
        <ul data-tab-id="melhores_cenas" class="shows__list">
            <li class="shoes__list_item">
                <img src="./dist/images/download (1).jpg" alt="Cenas Fast and Furious">
            </li>
            <li class="shoes__list_item">
                <img src="./dist/images/download (2).jpg" alt="Cenas Fast and Furious">
            </li>
            <li class="shoes__list_item">
                <img src="./dist/images/images (4).jpg" alt="Cenas Fast and Furious">
            </li>
            <li class="shoes__list_item">
                <img src="./dist/images/download.jpg" alt="Cenas Fast and Furious">
            </li>
        </ul>
    </section>
    <section class="watch-all">
        <img src="./saga fast and furious.jpg" alt="Capa de todos os filmes da série">
        <div class="watch-all__text_container">
            <h2 class="title">Assista todos os filmes Fast & Furious</h2>
            <p class="text--big">
                Diretamente de sua casa você poderá assistir todos os filmes da série, mas não somente de casa poderá assistir com a tela do seu celular também conseguirá acompanhar.
            </p>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
